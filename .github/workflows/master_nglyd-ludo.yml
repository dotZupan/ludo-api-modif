name: Build and deploy ASP.Net Core app to Azure Web App - nglyd-ludo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ✅ 1. Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore ./LudoApi/LudoApi.csproj

      # ✅ 2. Build ONLY the API project (ignore tests)
      - name: Build only LudoApi
        run: dotnet build ./LudoApi/LudoApi.csproj --configuration Release --no-restore

      # ✅ 3. Publish for deployment
      - name: Publish LudoApi
        run: dotnet publish ./LudoApi/LudoApi.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2CFE540624E04D9DAABF0DB186C13FBD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A899D8F654F74A048B9C0F029856B989 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40ACB13231DE4DC1BAA442AB1B1F5FB8 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nglyd-ludo'
          slot-name: 'Production'
          package: .
